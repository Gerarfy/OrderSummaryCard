<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="imgcard" src="img/illustration-hero.svg" alt="">
            
            
            <div class="content">
                <h1 class="titlecard">Order Summary</h1>
                <p class="pcard">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                
                <div class="price">
                    <img src="img/icon-music.svg" alt="">
                    <div class="cardprice">
                        <h6 class="priceplan">Annual Plan</h6>
                        <h6 class="pricem"> $59.99/year</h6>
                    </div>
                  
                    <a href="" class="change">Change</a>
                     
                </div>

                <div class="botones">
                    <a class="btn-1" href="">Proceed to Payment</a>
                    <a class="btn-2" href="">Cancel Order</a>
                </div>





            </div>

        </div>
    </div>
</body>
</html>
